<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
   <style>
    .top-wrapper {
    padding: 80px 0 100px 0;
    
    background-size: cover;
    color: black;
    text-align: center;
    }
   </style>
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar bg-success bg-opacity-25">
            <div class="container-fluid">
              <a class="navbar-brand" id="base" href="{{.baseurl}}">taskApp</a>
            </div>
        </nav>
        <div class="top-wrapper">
            <div class="container">
                <h1>Daftar Tugas Anda </h1>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
              
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">New task</button>
      
            </div>
            <div class="card-body">
                <table class="table" id="tb_task"> 
                    <thead>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Task</th>
                        <th>Deadline</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
        
          <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3" id="frm_new">
              
                    <div class="col-md-12">

                        <label for="" class="form-label">Task</label>
                        <input type="text" id="isi" class="form-control" required>
                    </div>
               
             
                    <div class="col-md-4">

                        <label for="" class="form-label">Asign to</label>
                        <input type="text" id="nama" class="form-control" required>
                    </div>
               
                    <div class="col-md-4">

                        <label for="" class="form-label">Deadline</label>
                        <input type="date" id="tanggal" class="form-control">
                    </div>
               
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="simpan">Save changes</button>
                </form>
        </div>
      </div>
    </div>
  </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script type="text/javascript">
$(document).ready(function(){
    var base_url = $("#base").attr("href");
    getAlldata();
    $("#frm_new").submit(function(e){
        e.preventDefault();
        var isi = $("#isi").val();
        var nama = $("#nama").val();
        var tanggal = $("#tanggal").val();

        $.ajax({
            url:'/add',
            type: 'POST',
            dataType: 'json',
            data: JSON.stringify({"id":1,"nama":nama,"isi" : isi,"tanggal": tanggal,}),
        }).done(function(resp){
            if(resp.success){
                alert('berhasil');
                $("#exampleModal").modal("toggle");
                getAlldata();
            }
        })
    })
});

function getAlldata(){
  $.ajax({
    url:'/all',
    type: 'GET',
    dataType: 'json',
  }).done(function(resp){
    if (resp.success){
        $("#tb_task tbody").empty();
        for (var i in resp.data){
            var newrow = '<tr><td>'+resp.data[i].id+'</td><td>'+resp.data[i].nama+'</td><td>'+resp.data[i].isi+'</td><td>'+resp.data[i].tanggal+'</td><td>act</td></tr>';
            $("#tb_task tbody").append(newrow);
        }
    }
  })
}
</script>
</html>
